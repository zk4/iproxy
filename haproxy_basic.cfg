defaults

retries                 2
timeout http-request    60s
timeout connect         30s
timeout client          1m 
timeout server          10s 
timeout http-keep-alive 30s
timeout check           100s
maxconn                 3000

listen stats
bind 0.0.0.0:9096
balance
mode http
stats enable
stats auth admin:admin
stats uri /status
stats refresh 30s

frontend front
mode tcp
bind *:5992
default_backend servers

backend servers
mode tcp


